<div class="grid-container">
  
  <div class="row col-mg-12" >
    <mat-card class="col-md-9 m-3">
      <mat-card-title> Versao 1 </mat-card-title>
      <mat-card-subtitle>Descricao arquivista a fazer relativa</mat-card-subtitle>
      <mat-card-content>
        Real content to the side for arquives:
        <br>
        <mat-slider></mat-slider>
      </mat-card-content>
    </mat-card>
    <mat-card class="col-md-2 m-3">
      <mat-card-title> Versao 2 </mat-card-title>
      <mat-card-subtitle>Descricao arquivista a fazer relativa</mat-card-subtitle>
      <mat-card-content>
        <mat-slider></mat-slider>
      </mat-card-content>
    </mat-card>

    <mat-card class="col-md-2 m-3">
      <mat-card-title> Versao 2 </mat-card-title>
      <mat-card-subtitle>Descricao arquivista a fazer relativa</mat-card-subtitle>
    </mat-card>

    <mat-card class="col-md-9 m-3">
      <mat-card-title> Tarefas </mat-card-title>
      <mat-card-subtitle>Progress√£o ao Longo do Tempo</mat-card-subtitle>

      <!-- Progressive Bar -->
      <mat-progress-bar class="mb-5" mode="determinate" value="70"></mat-progress-bar>

      <mat-card-content class="text-left">
        <div class="container ">
          <h3>To do</h3>
        
          <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
              [cdkDropListConnectedTo]="doneList" class="" (cdkDropListDropped)="drop($event)">
            <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>
        
        <div class="container">
          <h3>Done</h3>
        
          <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
              [cdkDropListConnectedTo]="todoList" class="" (cdkDropListDropped)="drop($event)">
            <div class="list-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
          </div>
        </div>  
      </mat-card-content>
    </mat-card>

    
  </div>
