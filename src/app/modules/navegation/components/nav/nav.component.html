<mat-sidenav-container class="sidenav-container">
  
  <!-- Left Side -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'pushover' : 'side'"
      [opened]=true>
    <mat-toolbar>Digitarq+</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/dashboard">Perfil</a>
      <a mat-list-item routerLink="/home/dragdrop">  DragDrop</a>
      <a mat-list-item routerLink="/home/dashboard">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Top Side -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mb-4">
      <button (click)="drawer.toggle()"> - </button>
    </mat-toolbar>
    
    <!-- Main Content Here -->
    <router-outlet> </router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
