<div class="grid-container">

    <!-- Fundos -->
    <div class="row col-mg-12" >
      <mat-card class="col-md-9 m-3 mat-elevation-z3">
        <mat-card-title class=""> 
          Digitar 
          <button mat-button (click)="handleClick('[REQUEST] # GET_FUNDOS')">Get!</button> 
        </mat-card-title>
        <mat-card-subtitle>Descricao arquivista a fazer relativa</mat-card-subtitle>
        <mat-card-content>
            <table mat-table [dataSource]="dataSourceDiogo" class="mat-elevation-z0 col-md-12">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card-content>
      </mat-card>

      <!-- Filtros  -->
      <mat-card class="col-md-2 m-3 mat-elevation-z3">
          <mat-card-title> Filtros </mat-card-title>
          <mat-card-subtitle>Descricao arquivista a fazer relativa</mat-card-subtitle>

          <mat-list role="list">
              <mat-list-item role="listitem"> <mat-slide-toggle color="none" checked="checked" [disabled]="enable">Fundos</mat-slide-toggle> </mat-list-item>
              <mat-list-item role="listitem"> <mat-slide-toggle color="none" checked="checked" [disabled]="enable">Sub Fundos</mat-slide-toggle> </mat-list-item>
              <mat-list-item role="listitem"> <mat-slide-toggle color="none" checked="checked" [disabled]="enable" >Unidades Simples</mat-slide-toggle> </mat-list-item>
              <mat-list-item role="listitem"> <mat-slide-toggle color="none" checked="checked" [disabled]="enable">Unidades Compostas</mat-slide-toggle> </mat-list-item>
              <mat-list-item role="listitem"> <mat-slide-toggle color="none" checked="checked" [disabled]="enable">Series Simples</mat-slide-toggle> </mat-list-item>
              <mat-list-item role="listitem"> <mat-slide-toggle color="none" checked="checked" [disabled]="enable">Sub Series</mat-slide-toggle> </mat-list-item>
            </mat-list>
          
          <div>Quantidade</div>
          <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1"
            min="1"
            max="20">
          </mat-slider>

        </mat-card>
        
      </div>
      </div>
